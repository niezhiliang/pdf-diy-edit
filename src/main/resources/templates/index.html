<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @charset "utf-8";
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        hr,
        p,
        blockquote,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        pre,
        form,
        fieldset,
        legend,
        button,
        input,
        textarea,
        th,
        td {
            margin: 0;
            padding: 0;
        }
        *{
            box-sizing: border-box;
        }
        body,
        button,
        input,
        select,
        textarea {
            font: 12px/1.5tahoma, arial, \5b8b\4f53;
            /* font-family: "Fredoka One", cursive; */
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: 100%;
        }

        address,
        cite,
        dfn,
        em,
        var {
            font-style: normal;
        }

        code,
        kbd,
        pre,
        samp {
            font-family: couriernew, courier, monospace;
        }

        small {
            font-size: 12px;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        sup {
            vertical-align: text-top;
        }

        sub {
            vertical-align: text-bottom;
        }

        legend {
            color: #000;
        }

        fieldset,
        img {
            border: 0;
        }

        button,
        input,
        select,
        textarea {
            font-size: 100%;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }
        .pdfjs {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
            position: relative;
        }
        .pdfjs .viewerContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            transition: all .3s;
        }

        .pdfjs  .pdfViewer {
            position: relative;
            top: 0;
            left: 0;
            padding: 10px 8px;
        }

        .pdfjs .pdfViewer .pageContainer {
            width: 100%;
            margin: 0px auto 8px auto;
            position: relative;
            overflow: visible;
            -webkit-box-shadow: darkgrey 0px 1px 3px 0px;
            -moz-box-shadow: darkgrey 0px 1px 3px 0px;
            box-shadow:  darkgrey 0px 1px 3px 0px;
            background-color: white;
            box-sizing: border-box;
        }
        .pdfjs .pdfViewer .pageContainer img {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 100;
        }
        .pdfjs .pageNum {
            padding: 0px 7px;
            height: 26px;
            position: absolute;
            top: 20px;
            left: 15px;
            z-index: 997;
            border-radius: 8px;
            transition: all .3s;
            display: none;
        }

        .pdfjs .pageNum-bg,
        .pdfjs .pageNum-num {
            width: 100%;
            height: 100%;
            line-height: 26px;
            text-align: center;
            position: absolute;
            top: 0px;
            left: 0px;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }

        .pdfjs .pageNum-bg {
            background: rgba(0, 0, 0, 0.5);
        }

        .pdfjs .pageNum-num {
            position: relative;
        }

        .pdfjs .pageNum span {
            color: #fff;
            font-size: 16px;
        }
        .pdfjs .loadingBar {
            position: absolute;
            width: 100%;
            z-index: 99;
            background: #fff !important;
            height: 4px;
            top: 0px;
            left: 0px;
            transition: all .3s;
        }

        .pdfjs .loadingBar .progress {
            background: #fff !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            overflow: hidden;
            transition: width 200ms;
        }

        .pdfjs .loadingBar .progress .glimmer {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: calc(100% + 150px);
            background: #7bcf34;
        }
        .pdfjs .backTop {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            bottom: 90px;
            right: 15px;
            font-size: 18px;
            z-index: 99;
            border-radius: 50%;

<body>
<div style="margin:0 auto;width:200px;">
    <button onclick="submit()" style="width: 100px">提交</button>
</div>
<div id="demo" class="contact-container"></div>
</body>
<script th:src="@{../js/pdf.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../js/pdf.worker.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../js/jquery-1.11.3.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../js/pdfh5.js}"></script>
<script>
    var A4imgH = 841.92, //后台A4纸高度
        A4imgW = 595.32, //后台A4纸高度
        imgH   = 1052.4, //中间图片的高度
        imgW   = 744.15; //中间图片的宽
    var pdfh5 = new Pdfh5('#demo', {
        pdfurl: 'http://127.0.0.1:8080/test.pdf',
        renderType:"canvas",
        lazy: true,
        loadingBar: false,
        pageNum: true,
        backTop:false,
        URIenable: false,
        zoomEnable: false,
        width: 744.15,
        height: 1052.4
    });
    pdfh5.on("success", function (time) {
        showTextarea();
    })
    function showTextarea(){
        var realx = Math.round(84 * imgW / A4imgW);
        var realy = Math.round(281 * imgH / A4imgH);
        var width = Math.round((535 - 84) * imgH / A4imgH);
        var height = Math.round((747 - 281) * imgH / A4imgH);
        var text = `
      <div style="z-index: 888;background:red;position:absolute;top:${realy}px;left:${realx}px;width:${width}px;height:${height}px">
        <textarea id="textarea" style="width: 100%;height: 100%;resize: none;font-size:14px;line-height:14px;"></textarea>
      </div>
    `
        $('#pageContainer1').append(text)
    }

    function submit() {
        var text = $("#textarea").val();
        var str = text.split('\n').join('&hc')
        var str = str.split(' ').join('&nbsp')
        console.log(str)
        $.ajax({
            type: 'POST',
            url: "/edit",
            headers:{
              "content-Type": "application/json"
            },
            dataType: 'JSON',
            data:JSON.stringify({'text': str}),
            success:function(data){
                console.log(data)
            }
        })
    }
</script>
</html>
